<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="addStudent(studentForm.value)">
        <label class="form-label" for="">Name</label>
        <input formControlName="name" class="form-control" type="text">
        <label class="form-label" for="">Age</label>
        <input formControlName="age" class="form-control" type="text">
        <label class="form-label" for="">Course</label>
        <input formControlName="course" class="form-control" type="text">
        <label class="form-label" for="">No. of Credits</label>
        <input formControlName="numOfCredits" class="form-control" type="text">
        <button [disabled]="loading" class="mt-3 btn btn-primary" type="submit">{{loading ? 'Loading' : 'Submit'}}</button>
    </form>
</div>
